<!doctype html>
<html>
<head>
	<title>할일 리스트</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://bootstrapk.com/examples/carousel/carousel.css">
	<link rel="stylesheet" href="../css/common.css">
	<style type="text/css" media="screen">
		@import url("http://fonts.googleapis.com/earlyaccess/nanumgothic.css" ) ;
	</style>
</head>
<body>

	<div class="carousel">
		<div class="carousel-inner">
			<div class="item active">
				<div class="container">
					<div class="carousel-caption">
						<h1>To do List</h1>
						<p>Record what you can do</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container bs-main-container">
		<div id="display-info">
			<span class="start"></span>
			<span class="end"></span>
		</div>

		<div class="panel panel-bx">
			<div class="panel-time">
				<!--<div class="reflex">
					<div class="display-2">
					</div>
					<div class="display">
					</div>
					<span class="diod"></span>   
				</div>-->
				<div id="clock">
					<span class="date">0000-00-00</span>
					<span class="time">00:00</span>
				</div>
			</div>
			<div class="panel-body">
				<div class="timeline-bx">
					<a href="#" class="prev" id="left"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a>
					<div class="time-wrap">
						<div class="time-inner">
							<div id="time-sheet">
								<div id="time-line"></div>
								<ol id="time-list" class="clfix"></ol>
							</div>
						</div>
					</div>
					<a href="#none" class="next" id="right"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
				</div>
			</div>
			<div class="panel-info">
				<ul>
					<li><a href="#" class="total">To-do <span class="badge">0</span></a></li>
					<li><a href="#" class="done">Done <span class="badge">0</span></a></li>
				</ul>
			</div>
		</div>

		<section class="content">
			<form>
			<fieldset class="form">
				<legend>To-do List</legend>
				<h2 class="todo-tit"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> To-do List</h2>
				<div class="todo-list" data-template="./html/time-list.tpl">
					<p class="nolist">It is not registered to do.</p>
				</div>
			</fieldset>
			</form>
			<!--<div class="trash" id="dropzone">
				<h2><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></h2>
			</div>-->
		</section>

		<!--<ul class="list-group col-md-6 pull-right" id="object-info">
		</ul>-->
	</div>

	<div id="msgBx" class="panel panel-default fade">
		<div class="text-center">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
			<p>It was registered to do.</p>
		</div>
	</div>

	<div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="todoModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="exampleModalLabel">Step2. Register you can do.</h4>
		  </div>
		  <div class="modal-body">
			<div class="container-fluid">
				<form>
				  <div class="form-group">
					<label for="todo-title" class="control-label">Work to do :</label>
					<input type="text" class="form-control" id="todo-title">	
				  </div>
				  <div class="form-group">
					<p class="b">Date :</p>
					<p class="txt-time">
						<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
						<span id="startDate">0000-00-00</span>
						<span class="glyphicon glyphicon-time ml5" aria-hidden="true"></span>
						<span id="startTime">00:00</span>
						<span class="txt-bar">~</span>
						<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
						<span id="endDate">0000-00-00</span>
						<span class="glyphicon glyphicon-time ml5" aria-hidden="true"></span>
						<span id="endTime">00:00</span>
					</p>
				  </div>
				  <div class="form-group">
					<label for="todo-text" class="control-label">Enter contents :</label>
					<textarea class="form-control" id="todo-desc"></textarea>
				  </div>
				</form>
			</div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" id="cancel" data-dismiss="modal">cancel</button>
			<button type="button" class="btn btn-primary" id="save">register</button>
			<button type="button" class="btn btn-primary" id="edit">modify</button>
		  </div>
		</div>
	  </div>
	</div>

	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="../js/tmp.combined.js"></script>
</body>
</html>
